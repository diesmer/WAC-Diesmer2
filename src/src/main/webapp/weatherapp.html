<!DOCTYPE HTML>
<html>
<head>
<link type="text/css" rel="stylesheet" href="CSS/weatherapp.css">
<script type="text/javascript" src="JavaScript/weatherapp.js"></script>
</head>
<body onLoad="initPage()">
	<div id="frame">
		<div id="myLocation">
			<div id= "header1">
				<h3>Mijn locatie</h3>
			</div>
			<label id="country">Landcode: </label><br> 
			<label id="country_name">Land: </label><br> 
			<label id="region">Regio: </label><br> 
			<label id="city">Stad: </label><br> 
			<label id="postal">Postcode:</label><br> 
			<label id="latitude">Latitude: </label><br>
			<label id="longitude">Longitude: </label><br> 
			<label id="ip">IP: </label>
		</div>
		<div id="weatherInfo">
		<div id="header2">
			<h3 id="locatieStad"></h3>
			</div>
			<label id="temp">Temperatuur: </label><br>
			<label id="luchtvocht">Luchtvochtigheid: </label><br>
			<label id="windsnel">Windsnelheid: </label><br>
			<label id="windricht">Windrichting: </label><br>
			<label id="opgang">Zonsopgang: </label><br>
			<label id="ondergang">Zonsondergang: </label>
		</div>
		<div id="countryList">
			<h3>Beschikbare Vakantiebestemmingen</h3>
			<table id="mijnTabel" style="width: 100%">
				<tr>
					<th>Land</th>
					<th>Hoofdstad</th>
					<th>Regio</th>
					<th>Oppervlakte</th>
					<th>Inwoners</th>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
